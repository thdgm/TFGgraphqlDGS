
query NumberOfDistributions($filter:[MapInput!]){
    numberOfDistributions(filters:$filter)
}

query Distributions($filter:[MapInput!], $page: Int!) {
    distributionsByFilters (filters:$filter, page: $page) {
        id
        title
        accessUrl
        format
        byteSize
    }
}

query DistributionInfo($id:ID!) {
    distribution(id:$id){
        id
        title
        identifier
        accessUrl
        format
        byteSize
        accessService {
            id
            identifier
        }
    }
}
