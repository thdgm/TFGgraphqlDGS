
query NumberOfResources($filter:[MapInput!],$type:String!){
    numberOfResources(filters:$filter,type:$type)
}

query Datasets($filter:[MapInput!], $type:String!,$page: Int!, $isDataset: Boolean!, $isCatalog: Boolean!) {
    resourcesByFilter (filters:$filter, type:$type, page: $page, isDataset:$isDataset, isCatalog:$isCatalog) {
        ... on Dataset @include(if: $isDataset) {
            id
            title
            publisher
            description
            distributions {
                format
            }
        }
        ... on Catalog @include(if: $isCatalog) {
            id
            title
            description
            issued
            modified
            numberOfResources
        }
    }
}

query ResourcesFromCatalog($id:ID!,$page: Int!,$type: String!){
    catalog(id:$id){
        resources(page:$page,pageSize: 10, type: $type){
            __typename
            id
            identifier
        }
    }
}

query RecordsFromCatalog($id:ID!,$page: Int!){
    catalog(id:$id){
        records(page:$page,pageSize: 10){
            id
            title
        }
    }
}

query IsServedByFromCatalog($id:ID!,$page: Int!){
    catalog(id:$id){
        isServedBy(page:$page,pageSize: 10){
            id
            identifier
        }
    }
}
query DatasetInfo($id:ID!,$isDataset: Boolean!, $isCatalog: Boolean!,$page: Int!) {
    resource(id:$id,isDataset:$isDataset, isCatalog:$isCatalog, page:$page){
        ... on Dataset @include(if: $isDataset){
            id
            title
            publisher
            description
            license
            keywords
            theme
            language
            issued
            modified
            accrualPeriodicity
            identifier
            inCatalog{
                id
                identifier
                title
            }
            isPrimaryTopicOf{
                id
                title
            }
            inSeries{
                id
                title
                identifier
            }
            isServedBy(page:$page,pageSize: -1){
                id
                identifier
                title
            }
            spatial
            temporal{
                start
                end
            }
            distributions {
                accessUrl
                format
            }
        }
        ... on Catalog @include(if: $isCatalog) {
            id
            title
            description
            issued
            modified
            numberOfResources
            publisher
            license
            numberOfResources
            numberOfCatalogs
            numberOfDataServices
            numberOfDatasets
            numberOfDatasetSeries
            numberOfRecords
            numberOfServedBy
            resources(page:$page,pageSize: 10, type: "All") {
                __typename
                id
                identifier
            }
            records(page:$page,pageSize: 10) {
                id
                title
            }
            isServedBy(page:$page,pageSize: 10){
                id
                identifier
            }
            inCatalog{
                id
                identifier
            }

            isPrimaryTopicOf{
                id
                title
            }
        }
    }
}
