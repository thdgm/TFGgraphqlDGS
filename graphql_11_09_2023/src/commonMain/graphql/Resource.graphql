
query NumberOfResources($filter:[MapInput!],$type:String!){
    numberOfResources(filters:$filter,type:$type)
}

query Datasets($filter:[MapInput!], $type:String!,$page: Int!, $isDataset: Boolean!, $isCatalog: Boolean!, $isDataService:Boolean!, $isDatasetSeries:Boolean!) {
    resourcesByFilter (filters:$filter, type:$type, isDataset:$isDataset, isCatalog:$isCatalog, isDataService: $isDataService, isDatasetSeries: $isDatasetSeries,page: $page) {
        ... on Dataset @include(if: $isDataset) {
            id
            title
            publisher
            description
            distributions {
                format
            }
        }
        ... on Catalog @include(if: $isCatalog) {
            id
            title
            description
            issued
            modified
            numberOfResources
        }

        ... on DataService @include(if: $isDataService) {
            id
            title
            description
            issued
            modified
            numberOfServedResources
        }

        ... on DatasetSeries @include(if: $isDatasetSeries) {
            id
            title
            description
            issued
            modified
            numberOfMembersDatasets
        }
    }
}

query ResourcesFromCatalog($id:ID!,$page: Int!,$type: String!){
    catalog(id:$id){
        resources(page:$page,pageSize: 5, type: $type){
            __typename
            id
            identifier
        }
    }
}



query RecordsFromCatalog($id:ID!,$page: Int!){
    catalog(id:$id){
        records(page:$page,pageSize: 5){
            id
            title
        }
    }
}

query IsServedByFromCatalog($id:ID!,$page: Int!){
    catalog(id:$id){
        isServedBy(page:$page,pageSize: 5){
            id
            identifier
        }
    }
}


query ResourcesMembersFromSeries($id:ID!,$page: Int!){
    datasetSeries(id:$id){
        seriesMembers(page:$page,pageSize: 5){
            __typename
            id
            identifier
        }
    }
}

query DatasetsServedByService($id:ID!,$page: Int!,$type: String!){
    dataService(id:$id){
        servesDataset(page:$page,pageSize: 5, type: $type){
            __typename
            id
            identifier
        }
    }
}

query IsServedByFromSeries($id:ID!,$page: Int!){
    datasetSeries(id:$id){
        isServedBy(page:$page,pageSize: 5){
            id
            identifier
        }
    }
}

query DatasetInfo($id:ID!,$isDataset: Boolean!, $isCatalog: Boolean!,$page: Int!,$isDataService:Boolean!, $isDatasetSeries:Boolean!) {
    resource(id:$id,isDataset:$isDataset, isCatalog:$isCatalog, page:$page, isDataService: $isDataService, isDatasetSeries: $isDatasetSeries){
        ... on Dataset @include(if: $isDataset){
            id
            title
            publisher
            description
            license
            keywords
            theme
            language
            issued
            modified
            accrualPeriodicity
            identifier
            inCatalog{
                id
                identifier
                title
            }
            isPrimaryTopicOf{
                id
                title
            }
            inSeries{
                id
                title
                identifier
            }
            isServedBy(page:$page,pageSize: -1){
                id
                identifier
                title
            }
            spatial
            temporal{
                start
                end
            }
            distributions {
                id
                accessUrl
                format
            }
        }
        ... on Catalog @include(if: $isCatalog) {
            id
            title
            description
            issued
            modified
            numberOfResources
            publisher
            license
            numberOfResources
            numberOfCatalogs
            numberOfDataServices
            numberOfDatasets
            numberOfDatasetSeries
            numberOfRecords
            numberOfServedBy
            resources(page:$page,pageSize: 5, type: "All") {
                __typename
                id
                identifier
            }
            records(page:$page,pageSize: 5) {
                id
                title
            }
            isServedBy(page:$page,pageSize: 5){
                id
                identifier
            }
            inCatalog{
                id
                identifier
            }

            isPrimaryTopicOf{
                id
                title
            }
        }
        ... on DataService @include(if: $isDataService) {
            id
            title
            description
            issued
            modified
            publisher
            license
            numberOfServedResources
            numberOfServedCatalogs
            numberOfServedDatasets
            numberOfServedDatasetSeries
            isPrimaryTopicOf{
                id
                title
            }
            servesDataset(page:$page,pageSize: 5, type: "All") {
                __typename
                id
                identifier
            }
            inCatalog{
                id
                identifier
            }

        }

        ... on DatasetSeries @include(if: $isDatasetSeries) {
            id
            title
            description
            issued
            modified
            publisher
            license
            numberOfMembersDatasets
            seriesMembers(page:$page,pageSize: 5){
                __typename
                id
                identifier
            }
            isPrimaryTopicOf{
                id
                title
            }
            inCatalog{
                id
                identifier
            }
            isServedBy(page:$page,pageSize: 5){
                id
                identifier
            }
        }
    }
}
