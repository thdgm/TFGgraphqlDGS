
query DatasetsSomeInfo($filter:[MapInput!],$page: Int!, $isDataset:Boolean!) {
    resourcesByFilter (filters:$filter, type:"dataset", isDataset:$isDataset, isCatalog:false, isDataService: false, isDatasetSeries: false,page: $page) {
        ... on Dataset @include(if: $isDataset) {
            id
            title
            publisher
            description
            distributions {
                format
            }
        }
    }
}

query DatasetsByPublisher($filter:[MapInput!],$page: Int!,$isDataset:Boolean!) {
    resourcesByFilter (filters:$filter, type:"dataset", isDataset:$isDataset, isCatalog:false, isDataService: false, isDatasetSeries: false,page: $page) {
        ... on Dataset @include(if: $isDataset) {
            id
            title
            distributions {
                format
            }
            inCatalog{
                resources(page: $page,pageSize: 3, type: "data_service"){
                    ... on DataService{
                        isAccessedBy {
                            id
                        }
                    }
                }
            }
        }
    }
}

query KeywordsByPublisher($notation:String, $label:String, $page: Int!) {
    publisher (notation:$notation, label:$label) {
        notation
        label
        resources(page:$page){
            ... on Dataset{
                keywords
            }
        }
    }
}


query DatasetsKeywords($filter:[MapInput!],$page:Int!,$isDataset:Boolean!) {
    resourcesByFilter (filters:$filter, type:"dataset", isDataset:$isDataset, isCatalog:false, isDataService: false, isDatasetSeries: false,page: $page) {
        ... on Dataset @include(if: $isDataset) {
            id
            keywords
            publisher
        }
    }
}
